name: Build and deploy netzportal-prototype to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies (netzportal-prototype)
        run: npm ci

      - name: Build (netzportal-prototype)
        run: npm run build

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Serve built site
        run: |
          npx http-server ./dist -p 8080 &
          for i in {1..30}; do curl -sSf http://localhost:8080 && break || sleep 1; done

      - name: Run Playwright smoke tests
        run: |
          APP_URL=http://localhost:8080 npx playwright test e2e/smoke.spec.ts --project=chromium -c playwright.config.ts --reporter=list

      - name: Deploy to GitHub Pages (netzportal-prototype/dist)
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
