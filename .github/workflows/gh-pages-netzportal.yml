name: Build and deploy netzportal-prototype to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies (netzportal-prototype)
        run: npm ci

      - name: Build (netzportal-prototype)
        run: npm run build

      # Playwright tests removed - no tests exist yet
      # TODO: Add Playwright tests later

      - name: Deploy to GitHub Pages (netzportal-prototype/dist)
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
